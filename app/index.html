<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="js/app.js" ></script>
</head>
<body>
    <nav class="navbar navbar-expand justify-content-between navLinks">
        <a class="navbar title navLinks" href="#">The Planets</a>
        <ul class="navbar-nav">
            <li class="nav-border"></li>
            <li data-id="mercure">Mercury</li>
            <li data-id="venus">Venus</li>
            <li data-id="terre">Earth</li>
            <li data-id="mars">Mars</li>
            <li data-id="jupiter">Jupiter</li>
            <li data-id="saturne">Saturn</li>
            <li data-id="uranus">Uranus</li>
            <li data-id="neptune">Neptun</li>
        </ul>
    </nav>

    <section class="container main-container h-25">
        <div id="planet-container">
            <div class="row justify-content-between">
                <div class="col-8 col-md-6">
                    <img class="image" src="resources/2.png" >
                </div>
                <div class="col-8 col-md-4 container-content">
                    <h2 class="heading">Planets</h2>
                    <p>hdasdjgfasfgasf hdasdjgfasf asfhdasd jgfasfgasfhda sdjgfasfgasfhdasdjgfasfgasf</p>
                </div>
            </div>
            <div class="row justify-content-between detailes">
                <div class="borders">
                    <h6>Rotation Time</h6>
                    <p class="subtitle ">-- </p>
                </div>
                <div class="borders">
                    <h6>Rotation</h6>
                    <p class="subtitle">--</p>
                </div>
                <div class="borders">
                    <h6>Radious</h6>
                    <p class="subtitle">--</p>
                </div>
                <div class="borders">
                    <h6>Average Temp</h6>
                    <p class="subtitle">--</p>
                </div>
            </div>
        </div>

        <div id="info">
            <script id="planetsInfo" type="text/x-handlebars-template" >
                {{#each bodies}}
                  <div id="{{id}}" class="planet">
                      <div class="row justify-content-between">
                          <div class="col-8 col-md-6">
                              <img class="image" src="resources/{{id}}.png" >
                          </div>
                          <div class="col-8 col-md-4 container-content">
                              <h2 class="heading">{{englishName}}</h2>
                              <p>hdasdjgfasfgasf hdasdjgfasf asfhdasd jgfasfgasfhda sdjgfasfgasfhdasdjgfasfgasf</p>
                          </div>
                      </div>
                      <div class="row justify-content-between detailes">
                          <div class="borders">
                              <h6>Rotation Time</h6>
                              <p class="subtitle">{{sideralOrbit}} Days</p>
                          </div>
                          <div class="borders">
                              <h6>Rotation</h6>
                              <p class="subtitle">{{sideralRotation}} h</p>
                          </div>
                          <div class="borders">
                              <h6>Radious</h6>
                              <p class="subtitle">{{meanRadius}} m</p>
                          </div>
                          <div class="borders">
                              <h6>Average Temp</h6>
                              <p class="subtitle">{{avgTemp}}</p>
                          </div>
                      </div>
                  </div>
                {{/each}}
            </script>
        </div>

    </section>
</body>
</html>
