<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Planets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="js/app.js" ></script>
</head>
<body>
    <nav class="navbar navbar-expand justify-content-between navLinks">
        <a class="navbar title navLinks" href="#">The Planets</a>
        <ul class="navbar-nav">
            <li class="nav-border"><a class="home" href="index.html">Home</a></li>
            <li data-id="mercure">Mercury</li>
            <li data-id="venus">Venus</li>
            <li data-id="terre">Earth</li>
            <li data-id="mars">Mars</li>
            <li data-id="jupiter">Jupiter</li>
            <li data-id="saturne">Saturn</li>
            <li data-id="uranus">Uranus</li>
            <li data-id="neptune">Neptune</li>
        </ul>
    </nav>

    <section class="container main-container h-25">
        <div id="planet-container">
            <div class="row justify-content-between">
                <div class="col-8 col-md-6">
                    <svg width="500" height="500" style="background:transparent; position: relative;">

                        <defs>
                            <radialGradient id="sun" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                <stop offset="0%" style="stop-color:rgb(255,255,0);" />
                                <stop offset="100%" style="stop-color:rgb(0,0,0);" />
                            </radialGradient>
                        </defs>

                        <circle cx="48%" cy="48%" r="40" stroke="white" stroke-width="0" fill="url(#sun)" />
                        <circle cx="48%" cy="48%" r="28" stroke="white" stroke-width="0" fill="yellow" />

                        <g class="asteroidSVG">
                            <defs>
                                <linearGradient id="asteriodTail" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:rgb(255,0,0);" />
                                    <stop offset="80%" style="stop-color:rgb(0,0,0);" />
                                    <stop offset="100%" style="stop-color:rgb(0,0,0);" />
                                </linearGradient>
                            </defs>

                            <ellipse cx="6%" cy="7%" rx="25" ry="9" fill="url(#asteriodTail)" class="asteroidTail" />
                            <circle cx="5%" cy="5%" r="10" stroke="0" fill="#362d01" class="asteroid" />
                        </g>

                        <circle cx="16%" cy="12%" r="2" stroke="0" fill="white" class="star2" />
                        <circle cx="86%" cy="16%" r="1" stroke="0" fill="white" class="star1" />
                        <circle cx="6%" cy="76%" r="1" stroke="0" fill="white" class="star2" />
                        <circle cx="19%" cy="84%" r="2" stroke="0" fill="white" class="star1" />
                        <circle cx="85%" cy="86%" r="1" stroke="0" fill="white" class="star2" />
                        <circle cx="96%" cy="7%" r="1" stroke="0" fill="white" class="star1" />
                        <circle cx="82%" cy="10%" r="1" stroke="0" fill="white" class="star2" />
                        <circle cx="94%" cy="48%" r="3" stroke="0" fill="white" class="star1" />
                        <circle cx="82%" cy="80%" r="1" stroke="0" fill="white" class="star2" />
                        <circle cx="58%" cy="93%" r="1" stroke="0" fill="white" class="star1" />

                        <circle cx="48%" cy="48%" r="40" stroke="white" stroke-width="1" fill-opacity="0" />
                        <circle cx="41%" cy="44%" r="4" stroke-width="0" fill="white" class="anim1 planet" />

                        <circle cx="48%" cy="48%" r="60" stroke="white" stroke-width="1" fill-opacity="0" />
                        <circle cx="60%" cy="48%" r="5" stroke-width="0" fill="#7A4C27" class="anim2 planet" />

                        <circle cx="48%" cy="48%" r="80" stroke="white" stroke-width="1" fill-opacity="0" />
                        <circle cx="48%" cy="64%" r="8" stroke-width="0" fill="RGB(111,160,78)" class="anim3 planet" />

                        <svg class="anim3 planet">
                            <circle cx="48%" cy="64%" r="12" stroke="white" stroke-width="1" fill-opacity="0" />
                        </svg>

                        <circle cx="48%" cy="48%" r="100" stroke="white" stroke-width="1" fill-opacity="0" />
                        <circle cx="66%" cy="40%" r="7" stroke-width="0" fill="RGB(128,23,12)" class="anim4 planet" />

                        <circle cx="48%" cy="48%" r="125" stroke="white" stroke-width="1" fill-opacity="0" />
                        <circle cx="30%" cy="30%" r="18" stroke-width="0" fill="RGB(226,150,71)" class="anim5 planet" />

                        <circle cx="48%" cy="48%" r="150" stroke="white" stroke-width="1" fill-opacity="0" />
                        <circle cx="30%" cy="72%" r="12" stroke-width="0" fill="RGB(203,170,134)" class="anim6 planet" />

                        <circle cx="48%" cy="48%" r="180" stroke="white" stroke-width="1" fill-opacity="0" />
                        <circle cx="48%" cy="12%" r="9" stroke-width="0" fill="RGB(61,108,192)" class="anim7 planet" />

                        <circle cx="48%" cy="48%" r="200" stroke="white" stroke-width="1" fill-opacity="0" />
                        <circle cx="80%" cy="24%" r="14" stroke-width="0" fill="RGB(23,169,173)" class="anim8 planet" />
                    </svg>
                </div>
                <div class="col-8 col-md-4 container-content">
                    <h2 class="heading">Planets</h2>
                    <p class="seeMore">See more about the planets by clicking the nav</p>
                </div>
            </div>
            <div class="row justify-content-between detailes">
                <div class="borders">
                    <h6>Rotation Time</h6>
                    <p class="subtitle ">-- </p>
                </div>
                <div class="borders">
                    <h6>Rotation</h6>
                    <p class="subtitle">--</p>
                </div>
                <div class="borders">
                    <h6>Radious</h6>
                    <p class="subtitle">--</p>
                </div>
                <div class="borders">
                    <h6>Average Temp</h6>
                    <p class="subtitle">--</p>
                </div>
            </div>
        </div>

        <div id="info">
            <script id="planetsInfo" type="text/x-handlebars-template" >
                {{#each bodies}}
                  <div id="{{id}}" class="planets">
                      <div class="row justify-content-between">
                          <div class="col-8 col-md-6">
                              <img class="image" src="resources/{{id}}.png" >
                          </div>
                          <div class="col-8 col-md-4 container-content">
                              <h2 class="heading">{{englishName}}</h2>
                              <p class="seeMore">{{description}}</p>
                          </div>
                      </div>
                      <div class="row justify-content-between detailes">
                          <div class="borders">
                              <h6>Rotation Time</h6>
                              <p class="subtitle">{{sideralOrbit}} Days</p>
                          </div>
                          <div class="borders">
                              <h6>Rotation</h6>
                              <p class="subtitle">{{sideralRotation}} h</p>
                          </div>
                          <div class="borders">
                              <h6>Radious</h6>
                              <p class="subtitle">{{meanRadius}} m</p>
                          </div>
                          <div class="borders">
                              <h6>Average Temp</h6>
                              <p class="subtitle">{{avgTemp}}</p>
                          </div>
                      </div>
                  </div>
                {{/each}}
            </script>
        </div>

    </section>
</body>
</html>
